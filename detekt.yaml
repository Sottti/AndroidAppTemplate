# Build settings: define issue limits and rule weights
build:
  maxIssues: 10
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 1

# Naming rules: enforce consistent naming conventions across the project
naming:
  active: true
  FunctionNaming:
    active: true
    functionPattern: '^[a-z][a-zA-Z0-9]*'
    excludeClassPattern: '$^'
    ignoreAnnotated: [ 'Composable' ]
  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][A-Z0-9_]*'
    propertyPattern: '[a-z][A-Za-z0-9]*'
    privatePropertyPattern: '(_)?[a-z][A-Za-z0-9]*'

# Complexity rules: prevent overly complex or long functions/classes
complexity:
  active: true
  LongMethod:
    active: true
    threshold: 40
  LongParameterList:
    active: true
    functionThreshold: 10
    ignoreDefaultParameters: true
  TooManyFunctions:
    active: true
    thresholdInFiles: 20
    ignoreDeprecated: true
    ignorePrivate: true

# Style rules: enforce code style and formatting conventions
style:
  active: true
  MagicNumber:
    active: true
    ignorePropertyDeclaration: true
    ignoreAnnotation: true
    ignoreEnums: true
    ignoreNumbers: [ '-1', '0', '1', '2', '100', '1000' ]
  MaxLineLength:
    active: true
    maxLineLength: 150
    excludeCommentStatements: true

# Comment rules: control how comments and documentation should appear
comments:
  active: true
  CommentOverPrivateFunction:
    active: false
  UndocumentedPublicClass:
    active: false

# Compose rules: enforce best practices for Jetpack Compose functions
compose:
  active: true
  ComposableModifierMissing:
    active: true
  MissingRemember:
    active: true
  ComposableNaming:
    active: true

# Coroutines rules: enforce best practices and prevent coroutine misuse
coroutines:
  active: true

# Potential bug checks: detect code patterns that may lead to runtime errors
potential-bugs:
  active: true
  NullableToStringCall:
    active: true
  ImplicitDefaultLocale:
    active: true
  UnreachableCatchBlock:
    active: true
  MissingWhenCase:
    active: true
  UnsafeCallOnNullableType:
    active: true

# Error-prone rules: detect dangerous or ambiguous code patterns
error-prone:
  active: true
  UnsafeCast:
    active: true
  InvalidRange:
    active: true
  IteratorNotThrowsNoSuchElementException:
    active: true

# Exceptions rules: control how exceptions should be handled
exceptions:
  active: true
  TooGenericExceptionCaught:
    active: false  # avoid noise
  TooGenericExceptionThrown:
    active: false  # avoid noise
  SwallowedException:
    active: true
  InstanceOfCheckForException:
    active: true

# Formatting rules: enforce whitespace, indentation, and newline consistency
formatting:
  active: true
  Indentation:
    active: true
  FinalNewline:
    active: true
  NoTrailingSpaces:
    active: true

# Unused code rules: detect dead code, unused variables, and unused parameters
unused:
  active: true
  UnusedPrivateMember:
    active: true
  UnusedVariable:
    active: true
  UnusedParameter:
    active: true

# Empty block rules: flag empty code blocks that should usually contain logic
empty-blocks:
  active: true

# Performance rules: detect inefficient patterns that may harm runtime performance
performance:
  active: true
