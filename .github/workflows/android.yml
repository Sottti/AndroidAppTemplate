name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read
  pull-requests: write
  security-events: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run Android Lint (Strict Mode)
        run: ./gradlew lint

      - name: Run Detekt (Gradle)
        # Run detekt on all modules, THEN run the merge task
        run: ./gradlew detekt mergeDetektSarif
        continue-on-error: true

      - name: Download Detekt Compose Plugin
        run: |
          curl -sSLO https://github.com/mrmans0n/compose-rules/releases/download/v0.4.22/detekt-compose-0.4.22-all.jar
          mv detekt-compose-0.4.22-all.jar detekt-compose.jar

      - name: Detekt Reviewdog (PR Comments)
        uses: alaegin/Detekt-Action@v1.23.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          detekt_config: detekt.yml
          reviewdog_reporter: github-pr-review
          fail_on_error: false
          reviewdog_filter: diff_context
          detekt_plugins: "./detekt-compose.jar"

      - name: Upload Detekt SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Ensure this runs even if Detekt found issues
        with:
            # Point strictly to the single merged file we just created
            sarif_file: build/reports/detekt/merge.sarif

      - name: Run Unit Tests
        run: |
          echo "::group::Unit Tests"
          ./gradlew test
          echo "::endgroup::"

      - name: Generate Kover Coverage XML
        run: ./gradlew koverXmlReport

      - name: Kover Report
        uses: mi-kas/kover-report@v1
        with:
          path: build/reports/kover/report.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Code Coverage
          update-comment: true
          min-coverage-overall: 0
          min-coverage-changed-files: 0

      - name: Job Summary
        uses: actions/github-script@v7
        with:
          script: |
            await core.summary
              .addHeading("Android CI Summary")
              .addRaw("âœ” Lint, Detekt, Tests, and Coverage completed")
              .write();

      - name: Build Debug APK
        run: ./gradlew assembleDebug
