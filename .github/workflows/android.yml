name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read
  pull-requests: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Updated to v3 (Standard recommendation)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run Android Lint (Strict Mode)
        run: ./gradlew lint

      # Step 1: Run Detekt via Gradle (Generates the reports for artifacts)
      - name: Run Detekt (Gradle)
        run: ./gradlew detekt
        continue-on-error: true

      # Step 2: Download the missing Compose plugin JAR
      - name: Download Detekt Compose Plugin
        run: |
          curl -sSLO https://github.com/mrmans0n/compose-rules/releases/download/v0.4.22/detekt-compose-0.4.22-all.jar
          mv detekt-compose-0.4.22-all.jar detekt-compose.jar

      # Step 3: Run Detekt via Action (For Reviewdog PR comments)
      - name: Detekt Reviewdog (PR Comments)
        uses: alaegin/Detekt-Action@v1.23.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          detekt_config: detekt.yml
          reviewdog_reporter: github-pr-review
          fail_on_error: false
          reviewdog_filter: diff_context
          # Point to the local file we just downloaded
          detekt_plugins: "./detekt-compose.jar"

      - name: Upload Detekt SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "**/build/reports/detekt/*.sarif"

      - name: Run Unit Tests
        run: |
          echo "::group::Unit Tests"
          ./gradlew test
          echo "::endgroup::"

      - name: Generate Kover Coverage XML
        run: ./gradlew koverXmlReport

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/kover/report.xml

      - name: Comment Kover Coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const xmlPath = 'build/reports/kover/report.xml';

            // Check if file exists
            if (!fs.existsSync(xmlPath)) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "‚ö†Ô∏è Kover coverage report was not found at " + xmlPath
              });
              return;
            }

            const xml = fs.readFileSync(xmlPath, 'utf8');
            const match = xml.match(/<counter type="INSTRUCTION" missed="(\d+)" covered="(\d+)"/);

            if (!match) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "‚ö†Ô∏è Could not parse Kover coverage report structure."
              });
              return;
            }

            const missed = parseInt(match[1]);
            const covered = parseInt(match[2]);
            const total = missed + covered;
            // Protect against divide by zero
            const pct = total === 0 ? 0 : ((covered / total) * 100).toFixed(2);

            const summary =
              "### üß™ Test Coverage Report (Kover)\n" +
              "**Coverage:** " + pct + "%\n\n" +
              "- **Covered:** " + covered + "\n" +
              "- **Missed:** " + missed + "\n" +
              "- **Total:** " + total + "\n\n" +
              "‚¨Ü Add more tests to improve coverage!\n";

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary,
            });

      - name: Job Summary
        uses: actions/github-script@v7
        with:
          script: |
            await core.summary
              .addHeading("Android CI Summary")
              .addRaw("‚úî Lint, Detekt, Tests, and Coverage completed")
              .write();

      - name: Build Debug APK
        run: ./gradlew assembleDebug
