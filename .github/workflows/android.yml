name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read
  # Required for Reviewdog to post comments on PRs
  pull-requests: write
  security-events: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch depth 0 is often safer for Detekt diffs

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          # Removed redundant 'cache: gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      # Check compilation first to fail fast on syntax errors
      - name: Compilation Check
        run: ./gradlew assembleDebug

      - name: Run Android Lint
        run: ./gradlew lint

      # 1. Run Detekt via Gradle (Source of Truth)
      # This generates build/reports/detekt/detekt.xml and detekt.sarif
      - name: Run Detekt
        run: ./gradlew detekt
        continue-on-error: true

      # 2. Process the XML report and post comments
      - name: Detekt Reviewdog Report
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: Run Reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat build/reports/detekt/detekt.xml | reviewdog -f=checkstyle \
            -name="Detekt" \
            -reporter=github-pr-review \
            -filter=diff_context \
            -level=warning \
            -fail-on-error=false

      - name: Upload Detekt SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: build/reports/detekt/detekt.sarif
          # Ensure your detekt.yml outputs sarif: true

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Generate Kover Coverage
        run: ./gradlew koverXmlReport

      # Using a dedicated action is safer for parsing than the JS script
      - name: Kover Report
        uses: mi-kas/kover-report@v1
        with:
          path: build/reports/kover/report.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Code Coverage
          update-comment: true
          min-coverage-overall: 0
          min-coverage-changed-files: 0
