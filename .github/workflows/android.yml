name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read
  pull-requests: write
  security-events: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run Android Lint (Strict Mode)
        run: ./gradlew lint

      - name: Run Unit Tests
        run: |
          echo "::group::Unit Tests"
          ./gradlew test
          echo "::endgroup::"

      - name: Job Summary
        uses: actions/github-script@v7
        with:
          script: |
            await core.summary
              .addHeading("Android CI Summary")
              .addRaw("âœ” Lint and Tests completed")
              .write();

      - name: Build Debug APK
        run: ./gradlew assembleDebug
