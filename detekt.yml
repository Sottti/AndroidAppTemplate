# Build settings
build:
  maxIssues: 10
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 1

# Naming rules
naming:
  active: true
  FunctionNaming:
    active: true
    functionPattern: '^[a-z][a-zA-Z0-9]*'
    excludeClassPattern: '$^'
    ignoreAnnotated: [ 'Composable' ]
  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][A-Z0-9_]*'
    propertyPattern: '[a-z][A-Za-z0-9]*'
    privatePropertyPattern: '(_)?[a-z][A-Za-z0-9]*'

# Complexity rules
complexity:
  active: true
  LongMethod:
    active: true
    threshold: 40
  LongParameterList:
    active: true
    functionThreshold: 10
    ignoreDefaultParameters: true
  TooManyFunctions:
    active: true
    thresholdInFiles: 20
    ignoreDeprecated: true
    ignorePrivate: true

# Style rules
style:
  active: true
  MagicNumber:
    active: true
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludeCommentStatements: false

# Comment rules
comments:
  active: true
  CommentOverPrivateFunction:
    active: false
  UndocumentedPublicClass:
    active: false

# Compose rules (correct name)
android-compose:
  active: true
  ComposableModifierMissing:
    active: true
  MissingRemember:
    active: true
  ComposableNaming:
    active: true

# Coroutines rules
coroutines:
  active: true

# Potential bugs
potential-bugs:
  active: true
  NullableToStringCall:
    active: true
  ImplicitDefaultLocale:
    active: true
  UnreachableCatchBlock:
    active: true
  MissingWhenCase:
    active: false # deprecated
  UnsafeCallOnNullableType:
    active: true

# Error-prone rules (correct name)
errorprone:
  active: true
  UnsafeCast:
    active: true
  InvalidRange:
    active: true
  IteratorNotThrowsNoSuchElementException:
    active: true

# Exceptions rules
exceptions:
  active: true
  TooGenericExceptionCaught:
    active: true
  TooGenericExceptionThrown:
    active: true
  SwallowedException:
    active: true
  InstanceOfCheckForException:
    active: true

# Formatting rules
formatting:
  active: true
  Indentation:
    active: true
  FinalNewline:
    active: true
  NoTrailingSpaces:
    active: true

# Unused code rules
unused:
  active: true
  UnusedPrivateMember:
    active: true
  UnusedVariable:
    active: true
  UnusedParameter:
    active: true

# Empty blocks
empty-blocks:
  active: true

# Performance rules
performance:
  active: true
