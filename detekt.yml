build:
  maxIssues: 0

naming:
  active: true
  FunctionNaming:
    active: true
    functionPattern: '^[a-z][a-zA-Z0-9]*'
    ignoreAnnotated: ['Composable']
  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][A-Z0-9_]*'
    propertyPattern: '[a-z][A-Za-z0-9]*'
    privatePropertyPattern: '(_)?[a-z][A-Za-z0-9]*'
    ignoreAnnotated: ['Composable']

complexity:
  active: true
  LongMethod:
    active: true
    threshold: 60
    ignoreAnnotated: ['Composable']
  LongParameterList:
    active: true
    functionThreshold: 10
    ignoreDefaultParameters: true
    ignoreAnnotated: ['Composable']
  TooManyFunctions:
    active: true
    thresholdInFiles: 30
    ignoreDeprecated: true
    ignorePrivate: true
    ignoreAnnotated: ['Composable']

style:
  active: true
  MagicNumber:
    active: true
    ignoreNumbers: ['-1', '0', '1', '2', '4', '8', '12', '16', '24', '32', '64']
    ignoreAnnotated: ['Preview', 'Composable']
  MaxLineLength:
    active: true
    maxLineLength: 120
    # Removed 'excludeComment' to fix build failure
  
  UnusedPrivateMember:
    active: true
    ignoreAnnotated: ['Preview']
  UnusedParameter:
    active: true

comments:
  active: true

Compose:
  active: true
  ComposableNaming:
    active: true
  CompositionLocalNaming:
    active: true
  MissingRemember:
    active: true
  ModifierMissing:
    active: true

potential-bugs:
  active: true
  NullableToStringCall:
    active: true
  ImplicitDefaultLocale:
    active: true
  UnreachableCatchBlock:
    active: true
  UnsafeCast:
    active: true
  InvalidRange:
    active: true
  # Removed 'IteratorNotThrowsNoSuchElementException' to fix build failure

exceptions:
  active: true

formatting:
  active: true
  Indentation:
    active: true
  FinalNewline:
    active: true
  NoTrailingSpaces:
    active: true
  TrailingCommaOnCallSite:
    active: false
  TrailingCommaOnDeclarationSite:
    active: false

empty-blocks:
  active: true

performance:
  active: true
  SpreadOperator:
    active: true
