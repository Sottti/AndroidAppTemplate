# Build settings
build:
  maxIssues: 10

# Naming rules
naming:
  active: true
  FunctionNaming:
    active: true
    functionPattern: '^[a-z][a-zA-Z0-9]*'
    ignoreAnnotated: ['Composable']
  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][A-Z0-9_]*'
    propertyPattern: '[a-z][A-Za-z0-9]*'
    privatePropertyPattern: '(_)?[a-z][A-Za-z0-9]*'

# Complexity rules
complexity:
  active: true
  LongMethod:
    active: true
    threshold: 40
  LongParameterList:
    active: true
    functionThreshold: 10
    ignoreDefaultParameters: true
  TooManyFunctions:
    active: true
    thresholdInFiles: 20
    ignoreDeprecated: true
    ignorePrivate: true

# Style rules
style:
  active: true
  MagicNumber:
    active: true
  MaxLineLength:
    active: true
    maxLineLength: 120

# Comments rules
comments:
  active: true

# ðŸ’¡ N-LOPEZ COMPOSE RULES (external plugin)
compose:
  active: true
  ComposableNaming:
    active: true
  CompositionLocalNaming:
    active: true
  MissingRemember:
    active: true
  ModifierMissing:
    active: true

# Error-prone rules (detekt built-in)
error-prone:
  active: true
  UnsafeCast:
    active: true
  InvalidRange:
    active: true
  IteratorNotThrowsNoSuchElementException:
    active: true

# Potential bugs (detekt built-in)
potential-bugs:
  active: true
  NullableToStringCall:
    active: true
  ImplicitDefaultLocale:
    active: true
  UnreachableCatchBlock:
    active: true
  MissingWhenCase:
    active: false # deprecated

# Exceptions
exceptions:
  active: true

# Formatting (ktlint via detekt-formatting)
formatting:
  active: true
  Indentation:
    active: true
  FinalNewline:
    active: true
  NoTrailingSpaces:
    active: true

# Unused code rules
unused:
  active: true
  UnusedPrivateMember:
    active: true
  UnusedVariable:
    active: true
  UnusedParameter:
    active: true

# Empty blocks
empty-blocks:
  active: true

# Performance
performance:
  active: true
